<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縦書きテキスト画像生成</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>縦書きテキスト画像生成</h1>
        <form id="text-form">
            <label for="text">テキスト入力:</label>
            <textarea id="text" rows="10"></textarea>
            
            <label for="title">タイトル:</label>
            <input type="text" id="title">

            <label for="fontSize">文字サイズ (9px~30px):</label>
            <input type="number" id="fontSize" min="9" max="30" value="16">

            <label for="fontFamily">フォント:</label>
            <select id="fontFamily">
                <option value="sans-serif">Sans-serif</option>
                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
            </select>

            <label for="bgColor">背景色:</label>
            <input type="color" id="bgColor" value="#ffffff">

            <label for="textColor">文字色:</label>
            <input type="color" id="textColor" value="#000000">

            <button type="submit">画像を生成</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="tategaki.js"></script>
    <script src="script.js"></script>
</body>
</html>
